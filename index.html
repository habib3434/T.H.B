<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Bildirishnoma</title>
    <link rel="icon" href="Bootstrap_logo.svg.png">
</head>

<body>
   
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ma'lumotlarni to'ldiring</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>
                        <input type="ism" name="first" placeholder="Please enter your name"><br>
                        Ismingizni kiriting <br>
                        <input type="ism" name="last" placeholder="Please enter your last name"><br>
                        Familiyangizni kiriting <br>
                        <input type="ism" name="middle" placeholder="Please enter your middle name"><br>
                        Otangizni ismini kiriting <br>
                        <input type="date" name="sana" placeholder="Please enter your birth date"><br>
                        Tug'ilgan sanani kiriting <br>
                        <input type="email" name="email" placeholder="Please enter your email"><br>
                        Emailni kiriting <br>
                        <input type="password" name="kod" placeholder="Password"><br>
                        <input type="password" name="kod" placeholder="Prepasswod"><br>
                        Parolni kiriting <br>
                        <label>
                            <input type="checkbox" name="check">Parolni saqlash

                        </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="liveToastBtn">Save</button>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <img src="check (1).png" class="rounded me-2" style="width: 20px;" alt=".">
                                <strong class="me-auto">1_PUMA__</strong>
                                <small>Now</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                                Ma'lumot saqlandi
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>

</body>

</html>
